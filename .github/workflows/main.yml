name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Postman CLI
        run: |
          powershell.exe -NoProfile -InputFormat None -ExecutionPolicy AllSigned -Command "[System.Net.ServicePointManager]::SecurityProtocol = 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://dl-cli.pstmn.io/install/win64.ps1'))"

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      # Chạy collection bằng UID (hoặc thay bằng đường dẫn file .json nếu bạn commit file collection)
      - name: Run API tests (data-driven, no env file)
        run: >
          postman collection run "38034568-af42fd0d-4930-4351-8130-8b82c73191d0"
          --iteration-data data.json
          --reporters cli,html
          --reporter-html-export postman-report.html
          --working-dir .

      - name: Upload Postman HTML report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: postman-report.html
